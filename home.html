<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>

    <link rel="stylesheet" href="/home.css">
    <link rel="shortcut icon" href="/lg.ico"/>
    <title>HOME</title>
</head>
<body>
    <div class="options">
        <select id="options">
            <option value="all">ALL</option>
            <option value="tv">TV</option>
            <option value="air_conditioner">AIR_CONDITIONER</option>
            <option value="washing_machine">WASHING_MACHINE</option>
            <option value="refrigerator">REFRIGERATOR</option>
            <option value="dryer">DRYER</option>
            <option value="vacuum_cleaner">VACUUM_CLEANER</option>
            <option value="induction_cooker">INDUCTION_COOKER</option>
            <option value="microwave">MICROWAVE</option>
            <option value="oven">OVEN</option>
        </select>
    </div>

    <div class="data">

        <div class="wrapper">

            <div class="card tv">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">TV</div>
            </div>

            <div class="card air_conditioner">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">AIR_CONDITIONER</div>
            </div>

            <div class="card washing_machine">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">WASHING_MACHINE</div>
            </div>

            <div class="card refrigerator">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">REFRIGERATOR</div>
            </div>

            <div class="card dryer">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">DRYER</div>
            </div>

            <div class="card vacuum_cleaner">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">VACUUM_CLEANER</div>
            </div>

            <div class="card induction_cooker">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">INDUCTION_COOKER</div>
            </div>

            <div class="card microwave">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">MICROWAVE</div>
            </div>

            <div class="card oven">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span></span></div>
                </div>
                <div class="text">OVEN</div>
            </div>
        </div>
    </div>

    <button id="signout">SIGN OUT HERE</button>
    <script src="/home.js"></script>

</body>
</html>
